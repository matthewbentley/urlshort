<!DOCTYPE html>
<html>
<head>
  <title>mtb.wtf url shortener</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet" type="text/css">
  <style type="text/css" media="screen">
  body {
    font: 2em/1.2em 'Open Sans', Helvetica, Verdana, sans-serif;
    color: #444;
    background: #F9F9F9;
    text-align: center;
  }
  label {
    display: block;
    text-transform: uppercase;
    font-weight: bold;
  }
  input,
  input[type=submit] {
    font: inherit;
  }
  </style>
</head>
<body>
  <form action="/add" id="urlform" method="post" accept-charset="utf-8">
    <p>
      <label for="url">Url:</label>
      <input type="text" name="url" value="" placeholder="http://example.org" id="url" />
    </p>
    <p><input type="submit" value="Shorten &rarr;"></p>
  </form>
  <script>
    var form = $('#urlform');
      form.submit(function () {
          $.ajax({
              type: form.attr('method'),
              url: form.attr('action') + '?url=' + $('#url').val(),
              success: function (data) {
                $('#urlform').replaceWith('<p id="shorten">'+
                                     'Here is your shorter URL:<br/>'+
                                     '<strong>http://' + location.host + '/' +
                                      data[0].uid + '</strong></p>')
              }
          });

          return false;
      });
  </script>
</body>
</html>
